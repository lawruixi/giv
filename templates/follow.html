<!DOCTYPE HTML> 
<html class="h-100" style="width: 100vw; overflow-x: hidden;">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">

    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="{{url_for('static', filename='giv.png')}}" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        <a class="nav-link" href="/logout">Sign Out</a>
                    </nav>
                </div>
            </header>
            <div class="d-flex flex-row w-100 my-2">
                <input class="w-75 me-1 mx-1" type="text" id="username" placeholder="Search user..." name="username" onkeyup="filter_results();">
                <button class="btn btn-secondary bg-dark-green font-color-white w-25" onclick="filter_results(); this.blur();">Search</button>
            </div>
            <div class="d-flex flex-column rounded bg-light-light-green border border-secondary border-3 p-1 btn-group-vertical" role="group">
                {% for user in users %}
                <form class="w-100" action="" method="POST">
                <div class="bg-light-green border border-2 border-secondary rounded manage-users-div w-100 p-1 my-1 btn-group" role="group" style="display: flex;">
                    <p class="follow-p my-auto">{{user['username']}}</p>
                    <div class="btn-group w-25 ms-auto me-0" role="group">
                            {% if user['is_following'] == 1 %}
                            <input type="submit" class="btn-check btn-check-unfollow" id="btncheck_u_{{user['username']}}" name="btncheck_u_{{user['username']}}" autocomplete="off">
                            <label class="noselect text-center checkbox-label-unfollow text-color-black rounded border border-secondary border-2 w-100 p-1 my-1" for="btncheck_u_{{user['username']}}" onclick="this.blur();">Unfollow</label>
                            {% else %}
                            <input type="submit" class="btn-check btn-check-follow" id="btncheck_f_{{user['username']}}" name="btncheck_f_{{user['username']}}" autocomplete="off">
                            <label class="noselect text-center checkbox-label-follow text-color-black rounded border border-secondary border-2 w-100 p-1 my-1" for="btncheck_f_{{user['username']}}" onclick="this.blur();">Follow</label>
                            {% endif %}
                    </div>
                    </form>
                </div>
                {% endfor %}
            </div>
            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>
    </body>
</html>
