<!DOCTYPE HTML>
<html class="h-100">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='createpost.js')}}"></script>

    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="{{url_for('static', filename='giv.png')}}" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        <a class="nav-link" href="/logout">Sign Out</a>
                    </nav>
                </div>
            </header>
            <h2>Post something!</h2>
            <form method="POST" action="" onsubmit="return validate_form();">
                <div class="d-flex flex-column">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <p class="ms-2 text-color-red"> {{ messages[0] }} </p>
                    {% endif %}
                    {% endwith %}
                    <div class="form-floating">
                        <input class="w-100 my-1 form-control" type="text" id="title" placeholder="Post Title!" name="title" maxlength="100" onchange="remove_invalid_title();">
                        <label for="title">Post Title!</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="w-100 my-1 form-control" id="content" placeholder="Post content..." name="content" style="height: 8rem;" maxlength="1000"></textarea>
                        <label for="content">Post content...</label>
                    </div>
                    <button class="btn btn-secondary bg-dark-green text-color-white w-25 ms-auto me-0" type="submit">Post!</button>
                </div>
            </form>
            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>
    </body>
</html>
