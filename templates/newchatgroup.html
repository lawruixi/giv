<!DOCTYPE HTML> 
<html class="h-100" style="width: 100vw; overflow-x: hidden;">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">

        <script src="../static/newchatgroup.js"></script>

    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="../static/giv.png" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        <a class="nav-link" href="/logout">Sign Out</a>
                    </nav>
                </div>
            </header>
            <h4>Select users to add into Chat Group: </h4>
            <div class="d-flex flex-row w-100 my-2">
                <input class="w-75 me-1 mx-1" type="text" id="username" placeholder="Search user..." name="username" onkeyup="filter_results();">
                <button class="btn btn-secondary bg-dark-green font-color-white w-25" onclick="filter_results(); this.blur();">Search</button>
            </div>
            <form class="p-2" method="POST" action="" onsubmit="return validate_form();">
                <div id="create_chat_group_div" class="d-flex flex-column rounded bg-white border border-secondary border-3 p-1 btn-group-vertical" role="group">
                    {% for user in users %}
                        <input type="checkbox" class="btn-check" id="btncheck_{{user['username']}}" name="btncheck_{{user['username']}}" autocomplete="off">
                        <label class="checkbox-label text-color-black rounded border border-secondary border-2 w-100 p-1 my-1" for="btncheck_{{user['username']}}" onclick="this.blur();">{{user["username"]}}</label>
                    {% endfor %}
                </div>
                <div class="d-flex flex-column w-100 my-2">
                    <div class="form-floating">
                        <input class="w-100 my-1 form-control" type="text" id="name" placeholder="Chat Name..." name="name" maxlength="30" onchange="remove_invalid_name();">
                        <label for="name">Chat Name...</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="w-100 my-1 form-control" id="description" placeholder="Description (optional)..." name="description" style="height: 8rem;" maxlength="100"></textarea>
                        <label for="description">Description (optional)...</label>
                    </div>
                </div>
                <button class="btn btn-secondary bg-dark-green font-color-white w-100" type="submit">Create!</button>
            </form>
            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>
    </body>
</html>
