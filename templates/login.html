<!DOCTYPE HTML>
<html class="h-100">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='login.js')}}"></script>
    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="{{url_for('static', filename='giv.png')}}" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        <a class="nav-link active" href="#">Sign In</a>
                    </nav>
                </div>
            </header>


            <main class="px-3 w-75 mx-auto">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p class="text-danger"> {{ messages[0] }} </p>
                {% endif %}
                {% endwith %}               
                <p class="text-danger" style="white-space: pre-line;"></p>
                <form method="POST" action="" onsubmit="return validate_form();">
                    <div class="login-div h-100 p-3 border border-dark rounded d-flex flex-column"> 
                        <h2 class="font-weight-bold">Login</h2>
                        <div class="form-floating">
                            <input class="w-100 my-1 form-control" type="text" id="username" placeholder="Username" name="username" maxlength="30" onchange="remove_invalid_username();">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="w-100 my-1 form-control" type="password" id="password" placeholder="Email" name="password" maxlength="30" onchange="remove_invalid_password();">
                            <label for="password">Password</label>
                        </div>
                        <input class="btn btn-secondary bg-dark-green font-color-white btn-sm mt-2" type="submit" value="Sign In">
                    </div>
                </form>
                <a href="/register">Don't have an account? Register now.</a>
            </main>

            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>

    </body>
</html>

</html>
