<!DOCTYPE HTML>
<html class="h-100">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='createpost.js')}}"></script>

    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="{{url_for('static', filename='giv.png')}}" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        {% if logged_in %}
                        <a class="nav-link" href="/logout">Sign Out</a>
                        {% else %}
                        <a class="nav-link" href="/login">Sign In</a>
                        {% endif %}
                    </nav>
                </div>
            </header>
            <div class="d-flex flex-row">
                <h2>{{user['username']}}</h2>
                <form action="" method="POST" class="ms-auto me-0">
                {% if logged_in and not is_following %}
                    <input type="submit" id="button" class="btn btn-secondary bg-dark-green fw-bold" value="+ Follow">
                {% elif logged_in %}
                    <input type="submit" id="button" class="btn border border-3 border-secondary btn-hover-light-green text-color-black fw-bold" value="+ Unfollow">
                {% endif %}
                </form>
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Email address: </td>
                        <td>{{user['email']}}</td>
                    </tr>
                    <tr>
                        <td>Born on: </td>
                        <td>{{user['date_of_birth']}}</td>
                    </tr>
                    <tr>
                        <td>Lives in: </td>
                        <td>{{user['country']}}</td>
                    </tr>
                </tbody>
            </table>
            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>
    </body>
</html>
