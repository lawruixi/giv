<!DOCTYPE HTML>
<html class="h-100">
    <head>
        <title>giv</title>
        <meta charset="utf-8">
        <meta name="author" content="Law Rui Xi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='profileself.js')}}"></script>

    </head>
    <body class="h-100">
        <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
            <header class="mb-2 h-25">
                <div class="h-100">
                    <!--<h3 class="float-md-start mb-0">giv</h3>-->
                    <img class="float-md-start mb-0 h-75" src="{{url_for('static', filename='giv.png')}}" alt="giv">
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/about">About</a>
                        <a class="nav-link" href="/contact">Contact</a>
                        <a class="nav-link" href="/logout">Sign Out</a>
                    </nav>
                </div>
            </header>
            <form action="" method="POST" onsubmit="return validate_form();">
                <div class="d-flex flex-column w-100 p-1">
                    <div class="d-flex flex-row">
                        <h2>{{user['username']}}</h2>
                        <p class="my-0 ms-auto me-0 fst-italic">{{user['num_of_posts']}} posts</p>
                    </div>
                    <div class="form-floating my-1">
                        <input type="password" class="form-control" placeholder="Password" id="password_textfield" name="password" value="{{user['password']}}" onchange="remove_invalid_name();">
                        <label for="password_textfield">Password...</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="email" class="form-control" placeholder="Email" id="email_textfield" name="email" value="{{user['email']}}">
                        <label for="email_textfield">Email address...</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" placeholder="Country" id="country_textfield" name="country" value={{user['country']}}>
                        <label for="country_textfield">Country...</label>
                    </div>
                    <button type="submit" name="submit" class="btn btn-secondary bg-dark-green">Save Changes</button>
                </div>
            </form>
            <footer class="mt-auto">
                <p class="font-weight-italic">giv, 2021</p>
            </footer>
        </div>
    </body>
</html>
